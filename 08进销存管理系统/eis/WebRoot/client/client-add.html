<script type="text/javascript">
$('#cl').on('click', function(){
	//底层调用
	//document.getElementById("from1").submit();
	$("cl").click();
    //刷新页面
    parent.window.location.href='javascript:location.replace(location.href);';
    //获取窗口索引
    var index = parent.layer.getFrameIndex(window.name);
    //关闭弹出层
    parent.layer.close(index);
});
$(function(){
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});
	
	$("#form-member-add").validate({
		rules:{
			username:{
				required:true,
				minlength:2,
				maxlength:16
			},
			sex:{
				required:true,
			},
			mobile:{
				required:true,
				isMobile:true,
			},
			email:{
				required:true,
				email:true,
			},
			uploadfile:{
				required:true,
			},
			
		},
		onkeyup:false,
		focusCleanup:true,
		success:"valid",
		submitHandler:function(form){
			//$(form).ajaxSubmit();
			var index = parent.layer.getFrameIndex(window.name);
			//parent.$('.btn-refresh').click();
			parent.layer.close(index);
