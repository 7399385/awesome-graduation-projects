<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="renderer" content="webkit">
<title></title>
<link rel="stylesheet" href="../css/pintuer.css">
<link rel="stylesheet" href="../css/admin.css">
<script src="../js/jquery-3.2.0.min.js"></script>
<script src="../js/pintuer.js"></script>
<script>
	var lookWork = document.getElementById("lookWork");
	var content = document.getElementById("content");
	//content.innerHTML = lookWork.textContent;
</script>
</head>
<body>
<div class="panel admin-panel">
		<div class="panel-head">
			<strong><span class="icon-pencil-square-o"></span> 作业要求</strong>
		</div>
		<div class="body-content">
			<form method="post" class="form-x" id="inform">
				<div class="form-group">
					<div class="label">
						<label for="sitename">作业标题：</label>
					</div>
					<div class="field">
						<select name="lookWork" id="lookWork">
							<option value="1" class="input w50" selected="selected">Java</option>
							<option value="2" class="input w50">Servlet</option>
							<option value="3" class="input w50">Hive</option>
							<option value="4" class="input w50">Spark</option>
						</select>
					</div>
				</div>
				
				<div class="form-group">
					<div class="label">
						<label>详细内容：</label>
					</div>
					<div class="field">
						<textarea name="content" id="content" cols="20" rows="10"></textarea>
						<div class="tips"></div>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
